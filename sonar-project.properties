# Required metadata
sonar.projectKey=
sonar.projectName=
sonar.projectVersion=1.0
sonar.host.url=
# Comma-separated paths to directories with sources (required)
# sonar.organization=
sonar.sources=src
# Language
sonar.language=ts
# Encoding of sources files
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.js,**/*.module.ts,**/test/**,**/*.dto.ts,**/*.exception.ts,**/*.constants.ts,**/*.util.ts,**/src/interface/**,**/*.model.ts,**/src/main.ts,**/*.repository.ts,**/src/config/**,
sonar.login=
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
